<div class="container">
    @for (usuario of usuarios; track usuario.id) {
        @if (usuario.rol.rol==="Cliente") {
            <div class="cliente">
                <div class="info">
                    <h3>{{usuario.name}}</h3>
                    <span>{{usuario.description}}</span>
                </div>
                <p>Es cliente de la app</p>
            </div>
        }
    }
